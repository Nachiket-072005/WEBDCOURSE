<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form action="https://www.youtube.com/results">
        <label for="searchbar">Search :</label>
        <input type="text" name="search_query" placeholder="search in youtube" id="searchbar">
        <button>Search Now</button>
    </form>

    <hr>

    <form action="https://www.google.com/search">
        <label for="searchbar">Search :</label>
        <input type="text" name="q" placeholder="search in google" id="searchbar">
        <button>Search Now</button>
    </form>

    <hr>

    <form action="https://www.amazon.in/s">
        <label for="searchbar">Search :</label>
        <input type="text" name="k" placeholder="search in amazon" id="searchbar">
        <button>Search Now</button>
    </form>

    <hr>

    <form action="https://www.flipkart.com/search">
        <label for="searchbar">Search :</label>
        <input type="text" name="q" placeholder="search in flipkart" id="searchbar">
        <button>Search Now</button>
    </form>
</body>
</html>
