<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Que.</title>
</head>
<body> 
    <table border="black">
        <caption>Student Infomation</caption>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
            <tr>
               
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
            
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
    </table>

    <hr>

    <form action="">
        <div>
        <label for="name">Name:</label>
        <input type="text" name="name">
        </div>
        <br>
        <div>
             Sex:
            <input type="radio" name="gender" value="male" id="m">
            <label for="m">Male</label>
            <input type="radio" name="gender" value="female" id="f">
            <label for="f">Female</label>
        </div>
        <br>
        <div>
            Country:
            <select name="country" id="country">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">London</option>
                <option value="autralia">Australia</option>
                <option value="canada">Canada</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Subscribe?</label>
        </div>
        <br>
        <button name="submit" value="submit">Submit</button>
    </form>
    <hr>
    <h2>Feedback Form</h2>
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="write your name" id="name">
    </div>
    <br>
    <div>
        <label for="email">Email:</label>
        <input type="text" name="email" placeholder="write your email" id="email">
    </div>
    <br>
    <div>
        Message:
        <textarea name="fback" id="" cols="40" rows="5" placeholder="type here..."></textarea>
    </div>
    <br>
    <div>
        <p>Rate us our of 5 : </p>
        <input type="radio" name="radio" id="r1" value="r1">
        <label for="r1">1</label>
        <br>
        <input type="radio" name="radio" id="r2" value="r2">
        <label for="r2">2</label>
        <br>
        <input type="radio" name="radio" id="r3" value="r3">
        <label for="r3">3</label>
        <br>
        <input type="radio" name="radio" id="r4" value="r4">
        <label for="r4">4</label>
        <br>
        <input type="radio" name="radio" id="r5" value="r5">
        <label for="r5">5</label>
    </div>
    <br>
    <button>Send your message!</button>

</body>
</html>
