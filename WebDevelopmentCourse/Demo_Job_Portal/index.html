<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Job Portal</h1>
    </header>
    <main>
        <section id="home" class="page">
            <h2>Welcome to Job Portal</h2>
            <p>Explore job listings and find your dream job.</p>
            <button onclick="showPage('jobListings')">View Job Listings</button>
        </section>

        <section id="jobListings" class="page hidden">
            <h2>Job Listings</h2>
            <ul id="jobs">
                <!-- Job listings will be dynamically added here using JavaScript -->
            </ul>
        </section>

        <section id="jobDetails" class="page hidden">
            <h2>Job Details</h2>
            <div id="job-detail">
                <!-- Job details will be displayed here using JavaScript -->
            </div>
            <button onclick="showPage('jobListings')">Back to Job Listings</button>
        </section>

        <section id="login" class="page hidden">
            <h2>Login</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
            <button onclick="showPage('home')">Back to Home</button>
        </section>

        <section id="register" class="page hidden">
            <h2>Register</h2>
            <form id="register-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Register</button>
            </form>
            <button onclick="showPage('home')">Back to Home</button>
        </section>

        <section id="userProfile" class="page hidden">
            <h2>User Profile</h2>
            <div id="profile-info">
            </div>
            <button onclick="showPage('home')">Back to Home</button>
        </section>

        <section id="apply" class="page hidden">
            <h2>Apply for Job</h2>
            <form id="apply-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="resume">Resume (PDF):</label>
                <input type="file" id="resume" accept=".pdf" required>
                <button type="submit">Submit Application</button>
            </form>
            <button onclick="showPage('jobListings')">Back to Job Listings</button>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="login.js"></script>
    <script src="register.js"></script>
    <script src="profile.js"></script>
    <script src="apply.js"></script>
    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
        }
    </script>
</body>
</html>
