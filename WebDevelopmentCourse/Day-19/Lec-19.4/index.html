<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Que. - 10</title>
</head>
<body>
    <form action="./action">
        <input type="text" placeholder="username" id="user">
        <input type="password" placeholder="password" id="pass">
        <button>Click me!</button>
    </form>
    <div id="scroll-box" style="overflow: scroll; height: 100px; width: 100px; float: left;">
        <p style="height: 200px; width: 200px;">Scroll me!</p>
    </div>
    <p style="text-align: center;" id="output">Waiting on scroll events...</p>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="controls">
        <button id="reload" type="button">Reload</button>
    </div>
      
    <div class="event-log">
        <label for="eventLog">Event log:</label>
        <textarea
          readonly
          class="event-log-contents"
          rows="8"
          cols="30"
          id="eventLog"></textarea>
    </div>

    <form action="./action">
        <input type="text" placeholder="enter your name" id="name">
    </form>
    <script src="app.js"></script>
</body>
</html>
