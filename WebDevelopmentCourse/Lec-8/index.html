<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Basic Details Form</legend>
            <label for="name">Enter Your Name:</label>
        <input type="text" id="name" placeholder="enter your full name">
        <br/>
        <br/>
        <label for="datepicker">D.O.B.</label>
        <input type="date" id="datepicker">
        <br/>
        <br/>
        <label for="email" >Enter Your Email ID:</label>
        <input type="text" id="email" placeholder="abc@gmail.com">
        <br/>
        <br/>
        <label for="password">Enter Your Password:</label>
        <input type="password" id="password" placeholder="Password must be 8 charecter">
        <br/>
        <br/>
        <label for="radio1">Male:</label>
        <input type="radio" id="radio1">
        <label for="radio2">Female:</label>
        <input type="radio" id="radio2">
        <label for="radio3">Prefer Not to Say:</label>
        <input type="radio" id="radio3">
        <br/>
        <br/>
        <label for="checkbox1">English:</label>
        <input type="checkbox" id="checkbox1">
        <label for="checkbox2">Hindi:</label>
        <input type="checkbox" id="checkbox2">
        <label for="checkbox3">Gujrati:</label>
        <input type="checkbox" id="checkbox3">
        <br/>
        <br/>
        <label for="city">City:</label>
        <select name="area" id="city">
            <option value="select">Select Your City</option>
            <option value="ahemedabad">Ahemedabad</option>
            <option value="baroda">Baroda</option>
            <option value="delhi">Delhi</option>
            <option value="surat">Surat</option>
            <option value="kalol">Kalol</option>
        </select>
        <br/>
        <br/>
        <label for="textarea">Address:</label>
        <textarea name="textArea" id="textarea" cols="30" rows="10" placeholder="enter text here..."></textarea>
        <br/>
        <br/>
        <label for="fileselect1">Upload pdf:</label>
        <input type="file" name="fileselect1" id="fileselect1">
        <br/>
        <br/>
        <input type="image" name="submitimage1" id="submitimage1" src="images.jpeg" height="50px" width="150px"
        alt="Submit">
        <br/>
        <br/>
        <!-- <input type="submit" value="Submit"> -->

        </fieldset>
        
    </form>
</body>
</html>
