<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
</head>
<body>
 <div class="container">
    <h2>Form Demo</h2>
    <form>  
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com" class="form-control">
            </div>
            <div class="mb-3 col-md-6">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" class="form-control">
            </div>
        </div>
        <div class="mb-3">
            <label for="city">City:</label>
            <select name="city" id="city" class="form-select">
                <option selected>Choose your city</option>
                <option value="mumbai">Mumbai</option>
                <option value="delhi">Delhi</option>
                <option value="pune">Pune</option>
                <option value="bangalore">Bangalore</option>
                <option value="hydrabad">Hydrabad</option>
            </select>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="agree">
            <label for="agree" class="form-check-label">Do you agree?</label>
        </div>
        <div class="mb-3 form-check">
            <input type="radio" class="form-check-input" id="agreement1" name="agree">
            <label for="agreement1" class="form-check-label">Yes</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="agreement2" name="agree">
            <label for="agreement2" class="form-check-label">No</label>
        </div>
    </form>
 </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
