<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST Requests</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>GET Request Form</h3>
    <form method="get" action="http://localhost:3000/register">
        <input type="text" name="user" placeholder="Enter a name">
        <input type="password" name="password" placeholder="Enter a password">
        <button type="submit">Submit</button>
    </form>
    <hr>
    <h3>POST Request Form</h3>
    <form method="post" action="http://localhost:3000/register">
        <input type="text" name="user" placeholder="Enter a name">
        <input type="password" name="password" placeholder="Enter a password">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
